<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Editarperfil.css">
  <title>Editar Perfil - Finanças BR</title>
</head>
<!--INSERINDO UMA IMAGEM DE PERFIL-->
<body>
  <div class="profile">
    <img src="perfil.jpg" alt="Foto de perfil" class="profile-img">
    <div class="edit-overlay">
      <label for="upload-photo" class="edit-btn">Editar</label>
      <input type="file" id="upload-photo" accept="image/*">
    </div>
  </div>
  <!--INSERINDO INFROMAÇÕES DE PERFIL-->
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">

    <input type="submit" value="Salvar">
  </form>
  <!--VOLTANDO A PAGINA HOME LOGADO-->
  <article>
    <div class="voltar">
      <a href="./Tela Home User Logado.html"><button>Voltar</button></a>
    </div>
  </article>
</body>
<footer>
  <div class="footer-info">
    <div class="address">
      <h4>Endereço:</h4>
      <p>Rua do Exemplo, 1234</p>
      <p>Cidade - Estado</p>
      <p>CEP: 00000-000</p>
    </div>
    <div class="contact">
      <h4>Contato:</h4>
      <p>Telefone: (00) 0000-0000</p>
      <p>Email: exemplo@exemplo.com</p>
    </div>
  </div>
  <div class="footer-copy">
    <p>&copy; 2023 - Todos os direitos reservados.</p>
  </div>
</footer>

</html>
